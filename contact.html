<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./about.html">About</a>
            </li>
        </ul>
    </header>
    <main>
        <h1>Table Form</h1>
        <div>
            <table class="table" border="1" >
                <thead >
                    <tr>
                        <th>
                            Company
                        </th>
                        <th>
                            Contact
                        </th>
                        <th> Country
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alfreds Futterkiste</td>
                        <td>Maria Anders</td>
                        <td>Germany</td>
                    </tr>
                    <tr>
                        <td> Centro comercial Moctezuma	</td>
                        <td> Francisco Chang</td>
                        <td>Mexico</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="form">
            <h3>Contact Form</h3>
            <form action="">
               <div class="cform"> 
                <label for="fn1">First Name:</label>
                <br>
                <input 
                type="text"
                id="fn1"
                placeholder="First Name"
                name="First Name"
                >
            <br><br>
            <label for="ln1">Last Name:</label>
            <br>
                <input 
                name="Last Name"
                type="text"
                id="ln1"
                placeholder="Last Name"
                >
            <br><br>
                <label for="mail"> Your email:</label>
            <br>
                <input 
                name="email"
                type="email"
                id="mail"
                placeholder="Your email"
                >
            <br><br>
            <label for="male">Male</label>
            <input 
            name="gender"
            type="radio" 
            id="male" >
            <br>

            <label for="female">Female</label>
            <input 
            name="gender"
            type="radio" 
            id="female" >
        </div>
        </form>
        </div>
    </main>
    <footer>
        <ul>
            <li>Adress</li>
            <li>Contact</li>
            <li>Location</li>
            <li>Season</li>
        </ul>

    </footer>
</body>
</html>
